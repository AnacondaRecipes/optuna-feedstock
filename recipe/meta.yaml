{% set name = "optuna" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 96c7c92860c8692d3aa569d749e72b121422cb4af0ed3ad4bfbc445b61416919

build:
  number: 0
  entry_points:
    - optuna = optuna.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - alembic >=1.5.0
    - cliff
    - cmaes >=0.8.2
    - colorlog
    - importlib-metadata <5.0.0
    - numpy
    - packaging >=20.0
    - python >=3.6
    - scipy >=1.7.0,<1.9.0
    - sqlalchemy >=1.3.0
    - tqdm
    - PyYAML

test:
  imports:
    - optuna
  commands:
    - optuna --help

about:
  home: https://optuna.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A hyperparameter optimization framework
  doc_url: https://optuna.readthedocs.io/
  dev_url: https://github.com/optuna/optuna

extra:
  recipe-maintainers:
    - c-bata
    - contramundum53
    - g-votte
    - himkt
    - HideakiImamura
    - hvy
    - iwiwi
    - knshnb
    - not522
    - sile
    - smly
    - toshihikoyanase
    - ytsmiling
