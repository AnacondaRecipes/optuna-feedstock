{% set name = "optuna" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 336bea096e2fad39fac270f358c6448aedd3a176eef58770374e3f5aed24e342

build:
  number: 0
  entry_points:
    - optuna = optuna.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - alembic
    - cliff
    - cmaes >=0.6.0
    - colorlog
    - joblib
    - numpy
    - packaging >=20.0
    - python >=3.6
    - scipy !=1.4.0
    - sqlalchemy >=1.1.0
    - tqdm

test:
  imports:
    - optuna
    - tests
  commands:
    - optuna --help
  source_files:
    - tests

about:
  home: https://optuna.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A hyperparameter optimization framework
  doc_url: https://optuna.readthedocs.io/
  dev_url: https://github.com/optuna/optuna

extra:
  recipe-maintainers:
    - g-votte
    - HideakiImamura
    - hvy
    - iwiwi
    - sile
    - smly
    - toshihikoyanase
    - ytsmiling
